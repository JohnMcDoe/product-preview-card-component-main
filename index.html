<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <article class="card">
    <picture class="picture">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="images/image-product-mobile.jpg" alt="">
    </picture>
    <div class="product-container">
      <div class="product-info">
        <h5 class="product-category">Perfume</h5>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <div class="reduced-price">$149.99</div>
          <div class="original-price"><s>$169.99</s></div>
        </div>
        <button class="cart-button">
          <img src="images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>
      </div>
    </div>
  </article>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/JohnMcDoe">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
